version: '3.9'

name: e-shop-microservices

services:
    #Catalog Microservice
    CatalogDB:
        container_name: Catalog.DB
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres  
            - POSTGRES_DB=CatalogDB
        restart: always
        ports:
            - "5432:5432"
        volumes:
            - postgres_catalog:/var/lib/postgresql/data/ 

    CatalogAPI:
        container_name: Catalog.API
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - ASPNETCORE_HTTP_PORTS=8080
            - ASPNETCORE_HTTPS_PORTS=8081
            - ConnectionStrings__Database=Server=CatalogDB;Port=5432;Database=CatalogDB;User Id=postgres;Password=postgres;Include Error Detail=true
        depends_on:
            - CatalogDB
        ports:
            - "6000:8080"
            - "6060:8081"
        volumes:
            - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
            - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

    #Basket Microservice
    BasketDB:
        container_name: Basket.DB
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres  
            - POSTGRES_DB=BasketDB
        restart: always
        ports:
            - "5433:5432"
        volumes:
            - postgres_basket:/var/lib/postgresql/data/

    BasketAPI:
        container_name: Basket.API
        environment:
          - ASPNETCORE_ENVIRONMENT=Development
          - ASPNETCORE_HTTP_PORTS=8080
          - ASPNETCORE_HTTPS_PORTS=8081
          - ConnectionStrings__Database=Server=BasketDB;Port=5432;Database=BasketDB;User Id=postgres;Password=postgres;Include Error Detail=true
          - ConnectionStrings__Redis=RedisCache:6379
          - GrpcSettings__DiscountUrl=https://DiscountgRPC:8081
          - MessageBroker__Host=amqp://ecomerce-mq:5672
          - MessageBroker__UserName=guest
          - MessageBroker__Password=guest
        depends_on:
            - BasketDB
            - RedisCache
            - DiscountgRPC
            - MessageBroker
        ports:
          - "6001:8080"
          - "6061:8081"
        volumes:
          - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
          - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
 
    #Discount Microservice
    DiscountgRPC:
        container_name: Discount.API
        environment:
          - ASPNETCORE_ENVIRONMENT=Development
          - ASPNETCORE_HTTP_PORTS=8080
          - ASPNETCORE_HTTPS_PORTS=8081
          - ConnectionStrings__Database=Data Source=DiscountDB
          - Kestrel__Endpoints__Http__Url=https://DiscountgRPC:8081
          - Kestrel__Endpoints__Http__Protocols=Http1AndHttp2"      
          - Kestrel__Endpoints__gRPC__Url=http://DiscountgRPC:8080
          - Kestrel__Endpoints__gRPC__Protocols=Http2
        ports:
          - "6002:8080"
          - "6062:8081"
        volumes:
          - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
          - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

    #Ordering Microservice
    OrderDB:
        container_name: Order.DB
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=Test12345
        restart: always
        ports:
            - "1433:1433"

    OrderAPI:
        container_name: Order.API
        environment:
          - ASPNETCORE_ENVIRONMENT=Development
          - ASPNETCORE_HTTP_PORTS=8080
          - ASPNETCORE_HTTPS_PORTS=8081
          - ConnectionStrings__Database=Server=OrderDB;Database=OrderDB;User Id=sa;Password=Test12345;Encrypt=False;TrustServerCertificate=True
          - MessageBroker__Host=amqp://ecomerce-mq:5672
          - MessageBroker__UserName=guest
          - MessageBroker__Password=guest
          - FeatureManagement__OrderFullfilment=false
        depends_on:
            - OrderDB
            - MessageBroker
        ports:
          - "6003:8080"
          - "6063:8081"
        volumes:
          - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
          - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

    #ApiGateways
    ApiGatewayWeb:
        container_name: ApiGateway.Web
        environment:
          - ASPNETCORE_ENVIRONMENT=Development
          - ASPNETCORE_HTTP_PORTS=8080
          - ASPNETCORE_HTTPS_PORTS=8081
        depends_on:
            - CatalogAPI 
            - BasketAPI 
            - OrderAPI
        ports:
          - "6004:8080"
          - "6064:8081"
        volumes:
          - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
          - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro    
       
    #Clients
    WebApp:
        environment:
          - ASPNETCORE_ENVIRONMENT=Development
          - ASPNETCORE_HTTP_PORTS=8080
          - ASPNETCORE_HTTPS_PORTS=8081
          - ApiSettings__GatewayAddress=http://ApiGatewayWeb:8080
        ports:
          - "6005:8080"
          - "6065:8081"
        volumes:
          - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
          - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

    #Shared
    RedisCache:
        container_name: RedisCache
        restart: always
        ports:
            - "6379:6379"
 
    MessageBroker:
        container_name: MessageBroker
        hostname: ecomerce-mq
        environment:
            - RABBITMQ_DEFAULT_USER=guest
            - RABBITMQ_DEFAULT_PASS=guest
        restart: always
        ports:
            - "5672:5672"
            - "15672:15672"